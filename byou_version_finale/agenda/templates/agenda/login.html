{% extends "agenda/base.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login-->            
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Voues n'êtes pas enregistré  ? <a href="/register">Créez votre compte</a>.</p>
</div>

{% endblock %}
